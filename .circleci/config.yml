defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/node:8


version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn -v)"
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Setup
          command: yarn setup
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Build
          command: |
            yarn build
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - ./*
  deploy:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "d8:61:dc:05:cf:02:8b:3a:65:80:42:69:f6:2f:e9:96"
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Deploy
          command: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            git config --global user.name "CircleCI"
            git config --global user.email "contact@riotz.works"
            yarn deploy

workflows:
  version: 2
  build-deploy-flow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - source
